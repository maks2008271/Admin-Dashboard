<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
          <img class="logo-image filter" src="svg/view-dashboard.svg" alt="logo">
          <div>
            Dashboard
          </div>
      </div>
      <nav class="nav">
        <ul>
          <li>
            <img class="icon filter" src="svg/home.svg">
            <div>Home</div>
          </li>
          <li>
            <img class="icon filter" src="svg/card-account-details.svg">
            <div>Profile</div>
          </li>
          <li>
            <img class="icon filter" src="svg/message-reply.svg">
            <div>Messages</div>
          </li>
          <li>
            <img class="icon filter" src="svg/history.svg">
            <div>History</div>
          </li>
          <li>
            <img class="icon filter" src="svg/note-multiple-outline.svg">
            <div>Tasks</div>
          </li>
          <li id="communities">
            <img class="icon filter" src="svg/account-group.svg">
            <div>Communities</div>
          </li>
          <li>
            <img class="icon filter" src="svg/cog.svg">
            <div>Settings</div>
          </li>
          <li>
            <img class="icon filter" src="svg/help-box-multiple-outline.svg">
            <div>Support</div>
          </li>
          <li>
            <img class="icon filter" src="svg/shield.svg">
            <div>Privacy</div>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="header">
        <div class="header-top">
          <div class="header-top-left">
            <button class="search-button">
              <img class="search-icon" src="svg/search-web.svg" alt="search-icon">
            </button>
            <input class="search-bar" type="search">
          </div>
          <div class="header-top-right">
            <button class="notification-button">
              <img class="notification-icon" src="svg/bell.svg" alt="notification-icon">
            </button>
            <img class="profile-picture" src="./default-avatar-icon-of-social-media-user-vector.jpg" alt="profile-picture" width="50px">
            <div class="profile-name">Morgan Oakley</div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="header-bottom-left">
            <img class="profile-picture" src="./default-avatar-icon-of-social-media-user-vector.jpg" alt="profile-picture" width="70px">
            <div class="user-greetings">
              <div class="hi-there">Hi there,</div>
              <div class="user-name">Morgan Oakley (@morgan)</div>
            </div>
          </div>
          <div class="header-bottom-right">
            <button class="header-button">New</button>
            <button class="header-button">Upload</button>
            <button class="header-button">Share</button>
          </div>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </div>
</body>
</html>
